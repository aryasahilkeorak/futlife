<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- main style sheets file -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- animation json -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
    <!-- aos animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">
    <title>Fut Life</title>
</head>

<body oncontextmenu="return false">
    <!-- Header Start -->
    <header class="dt-site-header">
        <div class="container">
            <nav class="dt-site-nav">
                <a href="" class="dt-site-logo">
                    <img src="./assets/images/futlife-brandlogo-black.png" alt="brand-logo" class="img-fluid"
                        id="brandLogo">
                </a>
                <div>
                    <img id="themeSwitcher" src="./assets/images/moon.webp" alt="theme-switcher" class="img-fluid mx-3"
                        style="max-width:25px">
                    <a href="#" class="btn btn-primary rounded-pill">Login</a>
                </div>
            </nav>
        </div>
    </header>


    <!-- Footer Start -->
    <footer class="fl-site-footer">
        <div class="container">
            <div class="d-flex">
                <div class="footer-brand-logo">
                    <img src="./assets/images/futlife-brandlogo-white.png" alt="footer-brand-logo">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h3 class="heading-3">
                        Let's Discuss about your car insurance package
                    </h3>
                </div>

                <div class="col-lg-11">
                    <form action="#" class="fl-footer-form">
                        <div class="row gy-4">
                            <div class="col-lg-4">
                                <div class="fl-custom-input divider">
                                    <input type="text" placeholder="Name" class="form-control">
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="fl-custom-input divider">
                                    <input type="text" placeholder="Email" class="form-control">
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="fl-custom-input">
                                    <input type="text" placeholder="Vehicle Registration number" class="form-control">
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="fl-custom-input last">
                                    <textarea name="Message" id="message" rows="1" placeholder="Message"
                                        class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-warning rounded-pill form-submit-btn">
                                    Talk Now
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <p class="paragraph-md mb-0">
                All right reserved by Futlife.2023
            </p>
        </div>
    </footer>

    <!-- bootstrap javaScript file bundle -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <!-- aos animations script file -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- theme switcher script -->
    <script src="./assets/js/theme-switcher.js"></script>

    <!-- car moving on the road script -->
    <script src="./assets/js/car-and-road.js"></script>

    <!-- disable inspect and code source (enable this if you want) -->
    <!-- <script src="./assets/js/disable-inspect.js"></script> -->

    <!-- owl-carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./vendors/owlcarousel/dist/owl.carousel.min.js"></script>
    <script src="./assets/js/owl-autoplay.js"></script>

    <!-- aos initialize -->
    <script>
        AOS.init();
    </script>
</body>

</html>
